<div class="panel-heading">
	<h3 class="panel-title">Sök</h3>
</div>
<div class="panel-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-sm-10">
				<label for="search" class="control-label">Sök:</label>
				<input type="text" class="form-control input-sm" id="search" onkeyup="showItems(this.value)">
			</div>
			<div class="col-sm-10">
				<textarea disabled class="form-control" id="replybox" rows="10"></textarea>
			</div>
		</div>
	</form>
</div>
